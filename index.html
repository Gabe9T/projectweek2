<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Language Picker</title>

<body class="all">
    <div class="right">

        <br />
        <label for="input2"><h2>What battery percentage is your phone at this current moment?</h2></label>
        <br /> <input id="input2" type="number" maxlength="3">
        <br />
        <label for="input3"><h2>What starter type of pokemon do you choose?</h2></label> <select id="input3">

            <option>Water</option>
            <option>Fire</option>
            <br />
       
        </select> 
        <br />
        <h2>Milk or Ceral First?</h2>
        
        <label for="input4_milk">Milk</label> 
        <input type="radio" id="input4_milk" name="input4" value="milk">
        <br />

        <input type="radio" id="input4_cereal" name="input4" value="cereal">
        <br />
        <h2>Sock, Sock, Shoe, Shoe or Sock, Shoe, Sock, Shoe?</h2>
        <label for="input5_skse">Sock, Shoe, Sock, Shoe</label>

        <br />
        </label>
        <br />
        <br />
        <button type="submit" class="btn">Submit</button>
    </form>

    <h2><span class="outcome">The Language You Should Learn:</span></h2>

    <img class="border" src="../img/typetype.gif" alt="all Languages">

</html>
